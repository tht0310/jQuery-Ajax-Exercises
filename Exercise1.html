<!DOCTYPE html>
<html>
	<head>
		<title>Exercise1</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
	</head>
	<body>
		<!-- Table -->
		<table border="1" cellpadding="10" cellspacing="0" style="text-align: center;">
			<thead>
				<tr>
					<th>#</th>
					<th>First</th>
					<th>Last</th>
					<th>Function</th>	
				</tr>
				
			</thead>

			<tfoot>
				<tr>
					<td></td>
					<td>
						<form method="get">
							<input type="text" id="firstName">
						</form>
					</td>
					<td>
						<form method="get">
							<input type="text" id="lastName">
						</form>
					</td>
					<td><a href="javascript:void(0)" id="add">Thêm</a></td>	
				</tr
			</tfoot>

			<tbody>
				<tr>
					<th>1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td><a href="javascript:void(0)" class="del">Xóa</a></td>
				</tr>
				<tr>
					<th>2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td><a href="javascript:void(0)" class="del">Xóa</a></td>
				</tr>
				<tr>
					<th>3</th>
					<td>Larry</td>
					<td>the Bird</td>
					<td><a href="javascript:void(0)" class="del">Xóa</a></td>
				</tr>
			</tbody>
		</table>

		<!-- Script -->
		<script type="text/javascript">
			function deleteRow() {
				$(this).parents("tr").remove();	
			}
			$(document).on("click", ".del", deleteRow);

			function addRow() {
				var _firstName = document.getElementById('firstName').value;
				var _lastName = document.getElementById('lastName').value;
				var _deleteBtn = '<a href="javascript:void(0)" class="del">Xóa</a>';
				var _rowCount = $('table tbody tr').length + 1;
				var _newRow = '<tr><th>'+ _rowCount +'</th><td>'+ _firstName +'</td><td>'+ _lastName +'</td><td>'+ _deleteBtn +'</td></tr>';
				$("table tbody").append(_newRow);
				$("input").val("");
			}
			$(document).on("click", "#add", addRow)
		</script>
	</body>
</html>
